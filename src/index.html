<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
</head>
<body>
    <div class="container">
       <div class="trello">
        <div class="trello__body">
            <div class="trello__content">
                <div class="trello__col col" data-name="todo">
                    <div class="col__header">
                        <h3 class="col__title">TODO</h3>
                        <button class="col__menu"></button>
                    </div>
                    <div class="col__content">
                    </div>
                    <div class="col__footer">
                        <button class="col__add">
                            + Add another card
                        </button>
                        <form class="add-form d_none ">
                                <textarea class="add__textarea" placeholder="Enter a title for this card ..." required>

                                </textarea>
                                <div class="add__controls">
                                <div class="add__buttons">
                                    <button class="add__button">Add Card</button>
                                    <button class="add__btn">X</button>
                                </div>
                                <button class="col__menu">  </button>
                            </div>
                        </form>

                    </div>
                </div>
                
                <div class="trello__col col" data-name="progress">
                    <div class="col__header">
                        <h3 class="col__title">IN PROGRESS</h3>
                        <button class="col__menu"> </button>
                    </div>
                    <div class="col__content">
                
                    </div>
                    <div class="col__footer">
                        <button class="col__add">
                            + Add another card
                        </button>
                        <form class="add-form d_none">
                                <textarea class="add__textarea" placeholder="Enter a title for this card ..." required>

                                </textarea>
                                <div class="add__controls">
                                <div class="add__buttons">
                                    <button class="add__button">Add Card</button>
                                    <button class="add__btn">X</button>
                                </div>
                                <button class="col__menu">  </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="trello__col col" data-name="done">
                    <div class="col__header">
                        <h3 class="col__title">DONE</h3>
                        <button class="col__menu"></button>
                    </div>
                    <div class="col__content">       
                
                    </div>
                    <div class="col__footer">
                        <button class="col__add">
                            + Add another card
                        </button>
                        <form class="add-form d_none ">
                                <textarea class="add__textarea" placeholder="Enter a title for this card ..." required>

                                </textarea>
                                <div class="add__controls">
                                <div class="add__buttons">
                                    <button class="add__button">Add Card</button>
                                    <button class="add__btn">X</button>
                                </div>
                                <button class="col__menu">  </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
       </div>
    </div>
    
</body>
</html>
